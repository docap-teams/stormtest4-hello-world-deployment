apiVersion: apps/v1
kind: Deployment
metadata:
  name: [prefix]-hello-world
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      run: [prefix]-hello-world
  template:
    metadata:
      labels:
        run: [prefix]-hello-world
    spec:
      containers:
      - image: quay.io/[your_quay_account]/hello-world-app:X
        imagePullPolicy: IfNotPresent
        name: [prefix]-hello-world
        ports:
        - containerPort: 5000
          protocol: TCP